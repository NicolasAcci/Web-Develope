<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<div align="center">
    <h1>欢迎回来!</h1>
    <form method='post' action="/app64/login/">
        {% csrf_token %}
        <p>昵称 : {{ data.form.UserName }} </p>
        <p>密码 : {{ data.form.PassWord }} </p>
        <input type="submit" value="登入">
        <p>{{ data.err }}</p>
    </form>
    <a href="{% url 'register' %}" style="width: auto"><button>注册</button></a>
</div>
</body>
</html>
