<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作家专区</title>
</head>
<body>
<div align="center">
    <h1>上传</h1>
    <form action="/app64/Author/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        书名:<input type="text" name="bookname" style="width:150px"><br>
        类型:<input type="text" name="Art_path" style="width:150px"><br>
        章节：<input type="text" name="Number" style="width:150px"><br>
        章节标题：<input type="text" name="N_info" style="width:150px"><br>
        内容:<textarea type="text" name="Art_info" style="width:450px;height:600px; font-size:22px;" size=65"></textarea><br>
        上传封面：<input type="file" name="file" ><br>
            <input type="submit" value="上传">
 <h5>{{ err }}</h5>
    </form>
<a href="{% url 'login' %}"><button style="width:150px">返回</button></a>
</div>
</body>
</html>
